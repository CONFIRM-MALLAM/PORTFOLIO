<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/tj.css">
    <title>Document</title>
</head>
    <body>
        <div class="body-content">
            <div class="content">
                <div class="topnav">
                    <p>Password Generator</p>
                    <hr style="width:100%;text-align:left;margin-left:0">
                   </div>
                   
                   <input class="password" type="password" name="password">
                   <i class="far fa-eye" id="togglePassword"></i>
    
                   <div class="indicator">
                     <span class="weak"></span>
                     <span class="medium"></span>
                     <span class="strong"></span>
                   </div>
             
                   <div class="slidecontainer">
                     <p>Password length </p>
                     <input class="range-slider" type="range" min="1" max="100" value="50">
                   </div>
    
                   <div class="check-box">
                      <p>Password Settings</p>
                      <input type="checkbox">
                      <label for="Lower">Lowercase (a-z)</label>
                      &nbsp; &nbsp; &nbsp; &nbsp;
             
                     <input type="checkbox">
                     <label for="uppercase">Uppercase (A-Z)</label>
             
                     <br>
             
                     <input type="checkbox">
                     <label for="Number">Number (0-9)</label>
             
                     &nbsp;  &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; 
                     
             
                     <input type="checkbox">
                     <label for="symbol">symbols(!@#$%)</label>
                     <br>
             
                     <input type="checkbox">
                     <label for="Exclude">Exclude Duplicate</label>
    
                     &nbsp; &nbsp; 
    
                     <input type="checkbox">
                     <label for="include">Include Duplicate</label>
                     
                    </div>
                 <br>
                 <button class="button">GENERATE PASSWORD</button>
              </div>
            
        </div>
        
    </body>

</html>
